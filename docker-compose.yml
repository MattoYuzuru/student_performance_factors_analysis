version: '3.8'

services:
  api:
    image: api
    container_name: api
    ports:
      - "8000:8000"
    restart: always

  front:
    image: front
    container_name: front
    environment:
      API_HOST: https://dsba.keykomi.com/api   # обновлено с keykomi.com на dsba.keykomi.com
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/letsencrypt:ro              # ✅ здесь certbot будет хранить реальные сертификаты
    depends_on:
      - api
      - front
    restart: always

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certs:/etc/letsencrypt
    entrypoint: /bin/true
